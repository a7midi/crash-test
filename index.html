<!DOCTYPE html>
<html>
<head>
    <title>Chrome Crash Test - Delayed Memory Overload</title>
</head>
<body>
    <h1>Chrome Crash Test - Delayed Memory Overload</h1>
    <p>If your browser crashes, the test was successful.</p>

    <script>
        let memoryChunks = [];
        let delay = 10; // Milliseconds delay between each allocation
        let maxAllocations = 500; // Adjust based on your system's tolerance

        function allocateMemory() {
            try {
                memoryChunks.push(new Float64Array(2e7)); // Gradually allocate memory
                if (memoryChunks.length < maxAllocations) {
                    setTimeout(allocateMemory, delay); // Slowly increase load
                } else {
                    console.log("Max memory allocated, waiting for impact...");
                }
            } catch (e) {
                console.error("Memory allocation failed:", e);
            }
        }

        function startTest() {
            console.log("Starting Delayed Memory Exhaustion...");
            allocateMemory();
        }

        // Auto-start the memory exhaustion after a short delay
        setTimeout(startTest, 3000);
    </script>
</body>
</html>
